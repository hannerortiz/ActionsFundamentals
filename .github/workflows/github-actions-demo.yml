name: GitHub Actions Demo
on: 
  schedule:
    - cron: "15 6 * * sun" 
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
    paths-ignore: [.github/**]
  pull_request:
    branches: [ "main" ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      #Output the name of the event that triggered the workflow
      - name: Output the name of the event that triggered the workflow
        run: "The job was triggered by event: ${{ github.event_name }}"
     
      #Output the name of the branch that the repository is currently referencing
      - name: Output the name of the branch that the repository is currently referencing
        run: "The name of your branch is ${{ github.ref }} and your repository is ."

      - uses: actions/checkout@v3.3.0

      #List all files in the repository
      - name: List all files in the repository
        run:  echo "The repository ${{ github.repository }} contains the following files:"
          tree
  
